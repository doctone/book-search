<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Reading Calculator</title>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="heading">
        <i class="fas fa-book-open"></i>
    <h1 class="display-4">You need to read more</h1>
</div>
    <div class="content-container">
            <form action="">
            <label for="date">Finish date</label>
            <input type="date" id="date" placeholder="YYYY-MM-DD" class="dateinput" required>
        </div>
        <div class="content">
            <button class="btn btn-outline-info" onclick=getPagesPerDay()>Calculate reading time</button>
        </div>
</div>
</form>
</div>
    <div>
        <p id="displayText"></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">Feedback Form</title>
  <link rel="stylesheet" href="index.css">
  <h1> Feedback Form </h1> <p id='description'> We'd love to know how you found your experience with us </p>
</head>
<body>
  <div class='form-group'>
    <form id='survey-form'>
      <label id="name-label" for="name">Name</label>
      <input
         type='text'
         name='name'
         id='name'
         class='form-control'
         placeholder='please enter your name'
         required/> 
 
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
      <label id="number-label" for="number"
        >Age<span class="clue"> (optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
      <label id="preference" for="text">Please select the activities you were involved in:</label>
    <label><input
          name="prefer"
          value="Tandem Skydiving"
          type="checkbox"
          class="input-checkbox"
        />Tandem Skydiving</label
      >
      <label>
        <input
          name="prefer"
          value="AFF (accelerated freefall)"
          type="checkbox"
          class="input-checkbox"
        />AFF (accelerated freefall)</label
      >
      <label
        ><input
          name="prefer"
          value="Formation Skydiving (belly)"
          type="checkbox"
          class="input-checkbox"
        />Formation Skydiving (belly)</label
      >
      <label
        ><input
          name="prefer"
          value="Wingsuiting"
          type="checkbox"
          class="input-checkbox"
        />Wingsuiting</label
      >
      <label
        ><input
          name="prefer"
          value="Freeflying"
          type="checkbox"
          class="input-checkbox"
        />Freeflying</label
      >
      <label
        ><input
          name="prefer"
          value="gitter-help-rooms"
          type="checkbox"
          class="input-checkbox"
        />Canopy Piloting</label>

      <button type="submit" id="submit" class="submit-button">
          Submit </button>
    </form>
  </div>
</body>
</html>
